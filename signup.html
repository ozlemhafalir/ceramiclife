<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ceramic workshops as hobby">
    <meta name="keywords" content="ceramic workshops, ceramic, workshop">     
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ceramic Life</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Ceramic Life</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="about-us.html">About Us</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="signup-container">
        <div class="signup-content">
            <h1>Be in our community!</h1>
            <form id="signup-form" method="POST" action="">
                <div class="form-item">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-input" name="name" id="name" type="text" required/>
                </div>
                <div class="form-item">
                    <label class="form-label" for="lastname">Last Name:</label>
                    <input class="form-input" name="lastname" id="lastname" type="text" required/>
                </div>
                <div class="form-item">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" name="email" id="email" type="email" required/>
                </div>
                <div class="form-item">
                    <label class="form-label">Days:</label>
                    <div class="form-input">
                        <div>
                            <label for="weekdays">Weekdays: </label>
                            <input type="radio" name="days" id="weekdays" value="weekdays" required>
                        </div>
                        <div>
                            <label for="weekends">Weekends: </label>
                            <input type="radio" name="days" id="weekends" value="weekends">
                        </div>
                    </div>
                </div>
                <div class="form-action">
                    <input type="submit" value="SUBMIT"/>
                </div>
            </form>
        </div>
    </section>
    <footer class="social-media-container">
        <ul id="social-media-links">
            <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e080788e0b.js" crossorigin="anonymous"></script>
</body>
</html>
